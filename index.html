<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Todo app</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="top"></div>
    <div class="milieu">
      <div class="milieu-top">
        <span>TODO</span>
        <i class="icon-theme"></i>
      </div>
      <div class="milieu-middle">
        <div class="milieu-mid-add">
          <span class="add-check check-back">
            <i class="check-icon"></i>
          </span>
          <input type="text" placeholder="Texte ICI" />
        </div>
        <div class="milieu-mid-liste">
          <div class="liste-element">
            <span></span>
            <span>Complete Online Javascript course</span>
            <span>X</span>
          </div>
          <div class="liste-element-paginate">
            <span>5 items left</span>
            <span>All</span>
            <span>Active</span>
            <span>Completed</span>
            <span>Clear Completed</span>
          </div>
        </div>
      </div>
      <div class="milieu-bottom">Glisser déposer pour réorganiser la liste</div>
    </div>
    <div class="bottom"></div>

    <script src="script.js"></script>
  </body>
</html>
